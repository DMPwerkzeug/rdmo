{% load i18n %}
{% load ng_tags %}

    <div class="modal" id="catalog-form-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        {% trans 'Catalog' %}
                    </h4>
                </div>

                <div class="modal-body">
                    {% ng_form_field 'text' _('Title (English)') 'title_en' %}
                    {% ng_form_field 'text' _('Title (German)') 'title_de' %}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="service.submitCatalogFormModal()">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>
