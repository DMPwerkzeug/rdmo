{% load i18n %}

{% if is_set %}

    {% if attribute.is_collection %}

    <div class="textarea-collection"
         ng-repeat="value in service.valueset.values[{{ attribute.id }}] track by $index" ng-hide="value.removed">

        <textarea class="form-control" rows="6"
              ng-model="service.valueset.values[{{ attribute.id }}][$index].text">
        </textarea>

        <button type="button" class="btn btn-danger" tabindex="-1"
                ng-click="service.removeValueSetValue({{ attribute.id }}, $index)">
            {% trans 'Remove' %}
        </button>
    </div>

    {% else %}

    <textarea class="form-control" rows="6"
              ng-model="service.valueset.values[{{ attribute.id }}][0].text">
    </textarea>

    {% endif %}

{% else %}

    {% if attribute.is_collection %}

        <div class="textarea-collection" ng-repeat="value in service.values track by $index" ng-hide="value.removed">
            <textarea class="form-control" ng-model="service.values[$index].text" rows="6"></textarea>
            <button type="button" class="btn btn-danger" tabindex="-1" ng-click="service.removeValue($index)">
                {% trans 'Remove' %}
            </button>
        </div>

    {% else %}

        <textarea class="form-control" ng-model="service.values[0].text" rows="6"></textarea>

    {% endif %}

{% endif %}
