{% load i18n %}

    <div ng-if="question.widget_type === 'radio'">

        <div class="form-group" ng-if="!question.is_collection">
            <div class="form-label">
                {$ question.text $}
            </div>
            <div class="radio-control">
                <div class="radio" ng-repeat="option in question.options">
                    <label>
                        <input type="radio" ng-model="service.values[question.attribute.id][0].text" ng-value="option.key" />
                        <span>{$ option.text $}</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group" ng-if="question.is_collection">
            <div class="form-label">
                {$ question.text $}
            </div>
            <div ng-repeat="value in service.values[question.attribute.id] track by $index">
                <div class="collection" ng-hide="value.removed">
                    <div class="radio-control">
                        <a href="" title="{% trans 'Remove item' %}" class="close"
                            ng-click="service.removeValue(question.attribute.id, $index)">&times;</a>
                        <div class="radio" ng-repeat="option in question.options">
                            <label>
                                <input type="radio" ng-model="value.text" ng-value="option.key" />
                                <span>{$ option.text $}</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="form-group" ng-show="question.is_collection">
            <button type="button" class="btn btn-success"
                    ng-click="service.addValue(question.attribute.id)">
                {% trans 'Add new item' %}
            </button>
        </div>

    </div>
