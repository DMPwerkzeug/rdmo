{% load i18n %}

    <div class="modal" id="options-form-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        {% trans 'Options' %}
                    </h4>
                </div>

                <div class="modal-body">

                    <table class="table" ng-show="service.values.options.length">
                        <thead>
                            <th style="width: 70%;">{% trans 'Question text' %}</th>
                            <th style="width: 10%;">{% trans 'Order' %}</th>
                            <th style="width: 10%;">{% trans 'Input' %}</th>
                            <th style="width: 10%;"></th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="option in service.values.options" ng-hide="option.removed">
                                <td>
                                    <p>
                                        <input type="text" class="form-control" placeholder="{% trans 'English text' %}"
                                        ng-model="option.text_en"/>
                                    </p>
                                    <p>
                                        <input type="text" class="form-control" placeholder="{% trans 'German text' %}"
                                        ng-model="option.text_de"/>
                                    </p>
                                </td>
                                <td>
                                    <input type="number" class="form-control" ng-model="option.order"/>
                                </td>
                                <td>
                                    <input type="checkbox" ng-model="option.additional_input"/>
                                </td>
                                <td>
                                    <button class="btn btn-danger" ng-click="option.removed = true;">
                                        {% trans 'Remove' %}
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-success" ng-click="service.values.options.push({});">
                        {% trans 'Add new option' %}
                    </button>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        {% trans 'Close' %}
                    </button>
                    <button type="button" class="btn btn-primary"
                            ng-click="service.submitFormModal('options')">
                        {% trans 'Save' %}
                    </button>
                </div>
            </div>
        </div>
    </div>
