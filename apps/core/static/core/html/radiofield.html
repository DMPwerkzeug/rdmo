<div class="form-group" ng-class="{'has-error': errors }">
    <div class="radio">
        <div ng-repeat="option in options">
            <label>
                <input type="radio"
                       ng-value="option[0]"
                       ng-model="$parent.model"/>
                <span>{$ option[1] $}</span>
            </label>
        </div>
    </div>
    <ul class="help-block list-unstyled">
        <li ng-repeat="error in errors">{$ error $}</li>
    </ul>
</div>
