
<div class="checkbox field-{{ field }}" ng-class="{'has-error': {{ ng_errors }} }">
    <label class="control-label">
        <input type="checkbox"
               name="{{ field }}"
               ng-model="{{ ng_model }}" />
        {{ label }}
    </label>

    <ul class="help-block list-unstyled">
        <li ng-repeat="error in {{ ng_errors }}">{$ error $}</li>
    </ul>
</div>
