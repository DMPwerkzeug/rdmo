
<div class="form-group field-{{ field }}" ng-class="{'has-error': {{ ng_errors }} }">
    <label class="control-label" for="id_{{ field }}">{{ label }}</label>

    <input class="form-control"
           id="id_{{ field }}"
           name="{{ field }}"
           type="text"
           ng-model="{{ ng_model }}" />

    <ul class="help-block list-unstyled">
        <li ng-repeat="error in {{ ng_errors }}">{$ error $}</li>
    </ul>
</div>
